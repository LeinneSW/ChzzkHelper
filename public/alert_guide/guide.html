<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>치지직 알림이</title>
    <script>
        const copy = () => {
            navigator.clipboard.writeText(`http://127.0.0.1:54321/alert/`)
            .then(() => alert('복사 완료'))
            .catch(() => alert('복사 실패'))
        }
        const testFollow = () => {
            fetch(`http://127.0.0.1:54321/req/test_alert?type=follow`, {method: 'post'})
        }
    </script>
</head>
<body>
    <h1>치지직 알림이 추가방법</h1>
    <hr>
    <div style="display: flex;">
        <div style="flex: 1">
            <h3>1. OBS 브라우저 소스 추가하기</h3>
            <img src="./obs1.png">
        </div>
        <div style="flex: 1">
            <h3>2. 아래 주소 복사한 후 붙여넣기</h3>
            <span style="color: rgb(57, 57, 209)">http://127.0.0.1:54321/alert/</span>
            <button onclick="copy()">복사하기</button><br>
            <img src="./obs2.png">
        </div>
        <div style="flex: 1">
            <h3>3. 아래 버튼 눌러 알림 잘 뜨는지 확인하기</h3>
            <button onclick="testFollow()">테스트 알림 보내기</button>
        </div>
    </div>
</body>
</html>
