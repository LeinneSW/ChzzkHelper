<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅 투표/추첨기</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .roll-item{
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertTitle" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertTitle">추첨</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalContext" class="modal-body">
                    <div id="roll-field" class="w-100 align-items-center" style="overflow: hidden; height: 45px; border-radius: 12px; box-shadow: 0 0 6px #000;">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const data = [
            "hi_4178",
            "hi_9820",
            "hi_8906",
            "hi_9444",
            "hi_7593",
            "hi_6244",
            "hi_3716",
            "hi_4421",
            "hi_9747",
            "hi_7763",
            // "hi_9781",
            // "hi_8039",
            // "hi_1162",
            // "hi_6133",
            // "hi_8943",
            // "hi_8173",
            // "hi_3066",
            // "hi_7549",
            // "hi_6613",
            // "hi_7857"
        ]
        let currentIndex = 0
        
        let scrollTick = 1
        let scrollSpeed = 6

        window.onload = () => {
            let scrollTime = 2
            new bootstrap.Modal(document.getElementById('alertModal')).show()
            const asdf = document.getElementById('roll-field')

            function create(){
                const div = document.createElement('div')
                div.classList.add('roll-item', 'p-2')
                div.innerText = data[currentIndex++]
                if(data.length <= currentIndex){
                    currentIndex = 0
                }
                asdf.appendChild(div)
            }

            function start(){
                let length = data.length
                if(length < 10){
                    length *= Math.ceil(10 / length)
                }
                for(let i = 0; i < length; ++i){
                    create()
                }

                function startRoll(){
                    if(asdf.scrollHeight - asdf.scrollTop < 100){
                        asdf.removeChild(asdf.firstChild)
                        create()
                    }
                    asdf.scrollBy(0, scrollSpeed)
                    if(Math.random() < 0.01){
                        console.log('낮아짐', scrollTick)
                        ++scrollTick
                        if(scrollTick > 8 && scrollSpeed > 5){
                            scrollSpeed -= 2
                        }
                        if(scrollTick > 12){
                            function finishRoll(){
                                if(asdf.scrollHeight - asdf.scrollTop < 4){
                                    asdf.scrollTop = asdf.scrollHeight
                                }else{
                                    asdf.scrollBy(0, 1)
                                }
                                setTimeout(finishRoll, 2)
                            }
                            setTimeout(finishRoll, 2)
                            return
                        }
                    }
                    setTimeout(startRoll, scrollTick)
                }
                startRoll();
            }
            start()
        }
    </script>
</div>
</body>
</html>
