<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>치지직 채팅 위젯</title>
    <script src = './js/chat.js'></script>
    <script src = './js/setting.js'></script>
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/setting.css">
</head>
<body>
    <div class="settings" id="settings">
        <div class="option-title">글자 크기</div>
        <div class="slider-container">
            <input class="slider" type="range" min="10" max="40" value="20" data-suffix="px" data-save-name="chatFontSize" data-custom-css="--font-size">
            <div class="slider-value"></div>
        </div>
        <div class="option-title" data-description="대화 내용이 사라질 시간을 설정합니다.\n0으로 두면 사라지지 않습니다.">대화 자동 숨김</div>
        <div class="slider-container">
            <input class="slider" type="range" min="0" max="120" value="0" data-suffix="초" data-save-name="messageRemainSeconds">
            <div class="slider-value"></div>
        </div>
    </div>
</body>
</html>
