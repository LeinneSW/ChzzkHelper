<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>치지직 채팅 위젯</title>
    <script src = './js/chat.js'></script>
    <script src = './js/setting.js'></script>
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/setting.css">
</head>
<body>
    <div class="settings" id="settings">
        <div class="settings-title left">설정</div>
        <div class="option-title" data-description="대화 내용을 소리내어 읽어줄지를 설정합니다">채팅 알림 설정(TTS)</div>
        <div style="font-size: 0 !important">
            <input class="option-input" type="radio" name="enableTTS" value="1" id="enableTTS" data-save-name="tts">
            <label class="option-label" for="enableTTS">활성화</label>
            <input class="option-input" type="radio" name="enableTTS" value="0" id="disableTTS" data-save-name="tts">
            <label class="option-label" for="disableTTS">비활성화</label>
        </div>
        <button class="option-label" onclick="prompt('TTS 엔진 주소를 작성해주세요')">TTS 엔진 변경(WIP)</button>
        <div class="option-title">글자 크기</div>
        <div class="slider-container">
            <input class="slider" id="sizeSlider" type="range" min="10" max="40" value="20" data-suffix="px" data-save-name="chatFontSize" data-custom-css="--font-size">
            <div class="slider-value"></div>
        </div>
        <div class="option-title" data-description="대화 내용이 사라질 시간을 설정합니다.\n0으로 두면 사라지지 않습니다.">대화 자동 숨김</div>
        <div class="slider-container">
            <input class="slider" id="sizeSlider" type="range" min="0" max="120" value="0" data-suffix="초" data-save-name="messageRemainSeconds">
            <div class="slider-value"></div>
        </div>
    </div>
</body>
</html>
