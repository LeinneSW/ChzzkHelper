<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅 위젯 가이드</title>
    <script src="/include/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const copy = () => {
            navigator.clipboard.writeText(`http://127.0.0.1:54321/chatting/`)
            .then(() => window.api.alert('복사 완료'))
            .catch(() => window.api.alert('복사 실패'))
        }
    </script>
</head>
<body>
    <div data-include-path="/include/header.html"></div>
    <h1>채팅 위젯 사용방법</h1>
    <hr>
    <div style="display: flex;">
        <div style="flex: 1">
            <h4>1. OBS 브라우저 소스 추가하기</h4>
            <img src="../img/obs_add_browser.png">
        </div>
        <div style="flex: 1">
            <h4>2. 주소 복사 후 해당칸에 붙여넣기</h4>
            <span style="color: rgb(57, 57, 209)">http://127.0.0.1:54321/chatting/</span>
            <button onclick="copy()">복사하기</button><br>
            <img src="../img/obs_alert_url.png">
        </div>
        <div style="flex: 1">
            <h4>3. 채팅이 입력된 후 TTS가 잘 들리는지 확인하기</h4>
        </div>
    </div>
</body>
</html>
