<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅 위젯 가이드</title>
    <script>
        const copy = () => {
            navigator.clipboard.writeText(`http://127.0.0.1:54321/chatting/`)
            .then(() => window.api.alert('복사 완료'))
            .catch(() => window.api.alert('복사 실패'))
        }
    </script>
</head>
<body>
    <h1>채팅 위젯 사용방법</h1>
    <hr>
    <div style="display: flex;">
        <div style="flex: 1">
            <h3>1. OBS 브라우저 소스 추가하기</h3>
            <img src="../img/obs_add_browser.png">
        </div>
        <div style="flex: 1">
            <h3>2. 아래 주소 복사한 후 붙여넣기</h3>
            <span style="color: rgb(57, 57, 209)">http://127.0.0.1:54321/chatting/</span>
            <button onclick="copy()">복사하기</button><br>
            <img src="../img/obs_alert_url.png">
        </div>
        <div style="flex: 1">
            <h3>3. 채팅이 입력된 후 TTS가 잘 들리는지 확인하기</h3>
        </div>
    </div>
</body>
</html>
