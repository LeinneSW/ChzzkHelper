<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅 위젯 가이드</title>
    <script src="/include/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const copyURL = () => {
            navigator.clipboard.writeText(`http://127.0.0.1:54321/chatting/`)
            .then(() => {
                document.getElementById('alertTitle').innerText = 'URL 복사 성공'
                document.getElementById('modalContext').innerText = 'URL이 복사되었습니다.'
                new bootstrap.Modal(document.getElementById('alertModal')).show()
            })
            .catch(() => {
                document.getElementById('alertTitle').innerText = 'URL 복사 실패'
                document.getElementById('modalContext').innerText = 'URL 복사에 실패했습니다.'
                new bootstrap.Modal(document.getElementById('alertModal')).show()
            })
        }
    </script>
</head>
<body>
    <div data-include-path="/include/header.html"></div>
    <main class="mx-5 mt-4">
        <h1>채팅 위젯 사용방법</h1>
        <hr>
        <div class="row">
            <div class="col-4 d-flex flex-column align-items-center">
                <h4>1. OBS 브라우저 소스 추가하기</h4>
                <img src="../img/obs_add_browser.png">
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <h4>2. URL 복사 후 해당칸에 붙여넣기</h4>
                <div class="d-flex w-100 mb-2">
                    <input class="form-control me-2" type="input" value="http://127.0.0.1:54321/chatting/" style="flex: 1" readonly>
                    <button class="btn btn-primary" onclick="copyURL()">복사하기</button><br>
                </div>
                <img src="../img/obs_alert_url.png">
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <h4>3. 채팅이 실시간으로 보이는지 확인하기</h4>
            </div>
        </div>
    </main>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalContext" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
