<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이모티콘 오버레이 가이드</title>
    <script>
        const copy = () => {
            navigator.clipboard.writeText(`http://127.0.0.1:54321/emoji/`)
            .then(() => window.api.alert('복사 완료'))
            .catch(() => window.api.alert('복사 실패'))
        }
        
        const test = () => {
            fetch(`http://127.0.0.1:54321/req/test_emoji`, {method: 'post'})
        }
    </script>
</head>
<body>
    <h1>이모티콘 오버레이 사용방법</h1>
    <hr>
    <div style="display: flex;">
        <div style="flex: 1">
            <h3>1. OBS 브라우저 소스 추가하기</h3>
            <img src="../img/obs_add_browser.png">
        </div>
        <div style="flex: 1">
            <h3>2. 아래 주소 복사한 후 붙여넣기</h3>
            <span style="color: rgb(57, 57, 209)">http://127.0.0.1:54321/emoji/</span>
            <button onclick="copy()">복사하기</button><br>
            <h3>너비: <span style="font-weight: bold">1920</span>, 높이 <span style="font-weight: bold">1080</span>으로 맞추기</h3>
            <img src="../img/obs_alert_url.png">
        </div>
        <div style="flex: 1">
            <h3>3. 채팅창에 이모티콘을 입력하여 잘 뜨는지 확인하기</h3>
            <button onclick="test()">테스트 이모티콘 보내기</button>
        </div>
    </div>
</body>
</html>
